<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypeboy Music - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hypeboy Music</h1>
        <nav>
            <ul>
                <li><a href="index.html">Courses</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="http://localhost:5500/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="attemptLogin()">Login</button>
            <p>Don't have an account? <a href="create-account.html">Create Account</a></p>
        </form>
        <script src="test.js"></script>
</body>

</html>
