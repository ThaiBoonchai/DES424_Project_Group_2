<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypeboy Music - User Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Hypeboy Music</h1>
        <nav>
            <ul>
                <li><a href="index2.html">Courses</a></li>
                <li><a href="purchase.html">My Purchases</a></li>
                <li><a href="modules.html">Modules</a></li>
                <li><a href="user.html">User</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <h2>Welcome <span id="displayedUsername"></span>, to Hypeboy Music</h2>
        <div id="user-details">
            
            <p><strong>Username:</strong> <span id="username"></span></p>
            

        </div>

        <h2>Account Settings</h2>
        <div id="account-settings">

            <p><a href="index.html">Log Out</a></p>
            

        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loggedInUsername = sessionStorage.getItem('loggedInUser');

            const loggedInUsernameElement = document.getElementById('username');

            const displayedUsernameElement = document.getElementById('displayedUsername');

            if (loggedInUsername) {
                loggedInUsernameElement.textContent = loggedInUsername;
                displayedUsernameElement.textContent = loggedInUsername;
            }
        });


    </script>
</body>

</html>
